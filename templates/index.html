{{ define "content" }}
  <div class="d-flex justify-content-between align-items-center">
    <h1>Users</h1>
    <a href="/users/create" class="btn btn-primary">Create</a>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Actions</th>
        <th scope="col">User Name</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
    {{range .}}
      <tr>
        <td>
          <div class="d-flex justify-content-start align-items-center">
            <div class="px-2"><a href="/users/{{.ID}}" class="link-primary">Show</a></div>
            <div class="px-2"><a href="/users/{{.ID}}/edit" class="link-primary">Edit</a></div>
            <div class="p-0 m-0">
              <form action="/users/{{.ID}}" method="POST">
                <input type="hidden" name="_method" value="DELETE">
                <input type="hidden" name="id" value="{{.ID}}">
                <button type="submit" class="btn btn-link link-primary">Delete</button>
              </form>
            </div>
          </div>
        </td>
        <td>{{.UserName}}</td>
        <td>{{.FirstName}}</td>
        <td>{{.LastName}}</td>
        <td>{{.Email}}</td>
      </tr>
    {{end}}
    </tbody>
  </table>
{{ end }}
