{{ template "header.html" . }}
    <h1>Users</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">User Name</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
        {{range .}}
            <tr>
                <td>
                    <a href="/users/{{.ID}}" class="link-primary">{{.ID}}</a>
                </td>
                <td>{{.UserName}}</td>
                <td>{{.FirstName}}</td>
                <td>{{.LastName}}</td>
                <td>{{.Email}}</td>
            </tr>
        {{end}}
        </tbody>
    </table>
{{ template "footer.html" . }}
